<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
    <script src="timer.js" defer></script>  <!--defer- загружает script в фоном режиме, не нагружая браузер-->
</head>
<body>
    <h1>New Years Eve</h1>
    
    <div class="countdow-container">
        <div class="countdow-el days">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdow-el hours">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdow-el mins">
            <p class="big-text" id="mins">0</p>
            <span>Mins</span>
        </div>
        <div class="countdow-el seconds">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
